<option value="" selected></option>
<option value="comercial@jeronimocandinho.org">comercial@jeronimocandinho.org</option><option value="secretariaallankardec@jeronimocandinho.org">secretariaallankardec@jeronimocandinho.org</option><option value="inclusao@jeronimocandinho.org">inclusao@jeronimocandinho.org</option><option value="goodwill@jeronimocandinho.org">goodwill@jeronimocandinho.org</option><option value="coordenacaojovemaprendiz@jeronimocandinho.org">coordenacaojovemaprendiz@jeronimocandinho.org</option><option value="pedagogico@jeronimocandinho.org">pedagogico@jeronimocandinho.org</option><option value="acompanhamento@jeronimocandinho.org">acompanhamento@jeronimocandinho.org</option><option value="tesouraria@jeronimocandinho.org">tesouraria@jeronimocandinho.org</option><option value="departamentopessoal@jeronimocandinho.org">departamentopessoal@jeronimocandinho.org</option><option value="diretoria@jeronimocandinho.org">diretoria@jeronimocandinho.org</option></select>

	</div>
	<div class="form-group">
		<label for="PHONEPREFIX" style="display: none">PHONEPREFIX</label>
		<select class="form-control" id="PHONEPREFIX" name="PHONEPREFIX" style='display: none'>
<option value="55BRAZIL">Brazil (+55)</option>
</select>
	</div>

<div class="form-group">
		<label for="MENSAGEM" style="">mensagem</label>
<textarea class="form-control" name="MENSAGEM" type="text" id="MENSAGEM" rows="4" cols="50">
</textarea>
