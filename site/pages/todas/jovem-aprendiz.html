<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Jovem Aprendiz - Obras Sociais do Centro Espírita Fraternidade Jerônimo Candinho</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .jovem-aprendiz-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-xl);
            max-width: 1200px;
            margin: var(--spacing-xl) auto;
            padding: 0 var(--spacing-lg);
        }

        .jovem-aprendiz-image-wrapper {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .jovem-aprendiz-image-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .jovem-aprendiz-image-wrapper a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        .jovem-aprendiz-image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .jovem-aprendiz-images {
                grid-template-columns: 1fr;
                gap: var(--spacing-lg);
                padding: 0 var(--spacing-md);
            }
        }
    </style>
</head>
